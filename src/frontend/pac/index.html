<!DOCTYPE html>
<html manifest="">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes"
        />
        <title>PAC</title>

        <script type="text/javascript">
            var Ext = Ext || {};
            Ext.beforeLoad = function(tags) {
                var s = location.search;
                var profile;
                if (s.match(/\bdesktop\b/)) {
                    profile = 'desktop';
                } else if (s.match(/\bphone\b/)) {
                    profile = 'phone';
                } else {
                    profile = tags.desktop ? 'desktop' : 'phone';
                }
                Ext.manifest = 'generatedFiles/' + profile;
            };
        </script>

        <!-- The line below must be kept intact for Sencha Cmd to build your application -->
        <script
            id="microloader"
            data-app="d8d29458-99aa-467b-b56d-1201958d6005"
            type="text/javascript"
            src="generatedFiles/bootstrap.js"
        ></script>
    </head>
    <body class="launching" style="background-color: white;">
        <div
            id="splash"
            style="margin-top:40vh;font-family:Arial;font-size:64px;text-align:center;color:#404040;"
        >
            <div id="theLoadingText">LOADING</div>
            <i style="margin:20px;" class="fa fa-spinner fa-spin"></i>
        </div>
    </body>
</html>
